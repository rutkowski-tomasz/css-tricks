<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Auto-height-container</title>
    <meta name="description" content="Auto height container">
    <meta name="author" content="Tomasz Rutkowski">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="top">
        Absolute nav at the top.
    </nav>
    <main>
        <div id="container">
            <p>This is the website content.</p>
            <p>Scrolling is not allowed when content is too short.</p>
        </div>
        <footer>
            Absolute footer at the bottom.
        </footer>
    </main>
    
    <nav id="bottom">
        Fixed nav at the bottom.
    </nav>
</body>
</html>
